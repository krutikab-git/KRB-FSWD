        }
        .headernav{
            width:1280px ;
            height: 50px;

            margin:20px  auto;
        }
        .headernav > ul{
            list-style: none;
            height: 100% !important;
        }
        .headernav > ul > li:hover > a{
           background: orangered;
        }
        .headernav > ul > li > a{
            float: left;
        }
        .headernav > ul > li >a{
            display: inline-block;

            font-family: Arial, Helvetica, sans-serif;

        }
        .active{
            background: orangered;
        }
        .ufoimg{
            background-image: url("brid.html");
            background-repeat: no-repeat;
            background-size: 15px 15px;
            background-position: 0px 15px;
        }
        .submenu{
            width: 250px;
            height: 300px;
            background: white;
           position: absolute;
           top: 50px;
           left: 0px;
           list-style: none;
           padding-left: 0px;
        }
        .menu > li{
            position: relative;
        }
        .submenu > li > a{
            display: block;
            width: 224px;
            height: 60px;
            padding-left:26px ;
            line-height: 60px;
            background:orangered ;
            color: gray;
            text-decoration: none;
        }
    </style>
</head>
